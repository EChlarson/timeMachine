<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Past Port Time Machine</title>
   <link rel="stylesheet" href="../style/style.css">
   <link rel="stylesheet" href="https://use.typekit.net/uxw6xre.css">
</head>
<body>
   <main>
      <div class="hero">
         <img class="logo" src="../img/Logo.png" alt="Logo">
         <img class="background" src="../img/Background.png" alt="Forest Background">
         <img class="tm" src="../img/Time Machine.png" alt="Time Machine">
         <p>Ready to journey through time? 
            Just one click and you'll be whisked 
            away to explore fascinating moments 
            from the past. History has never been this 
            fun—step in and see where you'll land!</p>
         <button type="button" id="travel">Travel</button>

         <div id="year-display">

            <div id="thousands" class="time-section">
               <div class="time-segment">
                  <div class="segment-display">
                     <div class="segment-display_top">0</div>
                     <div class="segment-display_bottom">0</div>
                  </div>
                  <div class="segment-overlay">
                     <div class="segment-overlay_top">0</div>
                     <div class="segment-overlay_bottom">0</div>
                  </div>
               </div>
            </div>

            <div id="hundreds" class="time-section">
               <div class="time-segment">
                  <div class="segment-display">
                     <div class="segment-display_top">0</div>
                     <div class="segment-display_bottom">0</div>
                  </div>
                  <div class="segment-overlay">
                     <div class="segment-overlay_top">0</div>
                     <div class="segment-overlay_bottom">0</div>
                  </div>
               </div>
            </div>

            <div id="tens" class="time-section">
               <div class="time-segment">
                  <div class="segment-display">
                     <div class="segment-display_top">0</div>
                     <div class="segment-display_bottom">0</div>
                  </div>
                  <div class="segment-overlay">
                     <div class="segment-overlay_top">0</div>
                     <div class="segment-overlay_bottom">0</div>
                  </div>
               </div>
            </div>

            <div id="ones" class="time-section">
               <div class="time-segment">
                  <div class="segment-display">
                     <div class="segment-display_top">0</div>
                     <div class="segment-display_bottom">0</div>
                  </div>
                  <div class="segment-overlay">
                     <div class="segment-overlay_top">0</div>
                     <div class="segment-overlay_bottom">0</div>
                  </div>
               </div>
            </div>

         </div>
      </div>

      <div class="apiInfo">
         <div class="nav">
            <h1>Give <span id="generated-year">0000</span> a spin</h1>
            <div class="navButton">
               <button type="button" id="fetch-events">Events</button>
               <button type="button" id="fetch-music">Music</button>
               <button type="button" id="fetch-culture">Pop Culture</button>
            </div>
         </div> 

         <div id="boxList"></div>
      </div>
   </main>

   <footer>
      <p>© 2024 | WDD330 | Elizabeth Chlarson</p>
   </footer>

   <script src="../script/time.js"></script>
   <script src="../script/eventsAPI.js"></script>
   <script src="../script/musicAPI.js"></script>
   <script src="../script/cultureAPI.js"></script>
</body>
</html>
